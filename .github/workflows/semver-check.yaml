on:
  push:
    branches-ignore:
      - 'main'

jobs:
  ci_trigger:
    runs-on: ubuntu-latest
    name: Comment Semantic Release Status
    steps:
      - name: Comment
        id: comment
        uses: adobe-rnd/github-semantic-release-comment-action@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

